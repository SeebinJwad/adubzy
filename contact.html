<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e4e9eb;">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Articles</a>
        <a class="nav-item nav-link " href="chatbot.html">Chat-bot</a>

  <img src="typing-crop.jpg" style="width:100%;">

  <br>
  <div class="container">
    <h3 style="text-align:center; color:#73a2c8;">Get in Touch</h3>
    <p style="text-align:center; color:#73a2c8;">Have a question or some news you want to share with ADUBZY? Let us know!</p>
    <br>
    <br>
    <form class="text-center">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="inputName" placeholder="㋡ Your Name">
        </div>
        <div class="form-group col-md-6">
          <input type="email" class="form-control" id="inputEmail" placeholder="✉️ Your Email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md">
          <input type="text" class="form-control" id="inputMessage" placeholder="🗨️ Your Message">
        </div>
      </div>
      <button type="submit" class="btn btn-warning col-md-2" style="color:white;font-size:20px;">Send</button>
    </form>
    <!-- Optional JavaScript -->
